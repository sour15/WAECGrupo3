<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logueo</title>
    <script th:src="@{/js/jquery/jquery.js}"  type="text/javascript"></script>
    <link th:href="@{/css/booststrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/booststrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Authenticacion
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nomusuario" id="nomusuario" placeholder="name@example.com">
                <label for="nomusuario">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a th:href="@{/auth/registrar}" class="btn btn-danger">Registrar</a>
        </form>
        <div th:if="${param.error != null}">
            <p class="alert alert-danger mt-3" >Usuario No Encontrado</p>
        </div>
    </div>
</div>
</body>
</html>
