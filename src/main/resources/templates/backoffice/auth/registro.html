<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/booststrap/bootstrap.css}" rel="stylesheet">
    <title>Registro usuario</title>
</head>
<body>
<div class="card">
    <div class="card-header">
        Registrar Usuario
    </div>
    <div class="card-body">
        <form th:action="@{/auth/registrar}" method="post" th:object="${u}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nombres" id="nombres" placeholder="name@example.com">
                <label for="nombres">Nombres</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="name@example.com">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nomusuario" id="nomusuario" placeholder="name@example.com">
                <label for="nomusuario">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="password">Contrase√±a</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnguardar">Guardar</button>
            <a th:href="@{/auth/login}" class="btn btn-danger">Regresar al login</a>
        </form>
        <div th:if="${success != null}" class="mt-3">
            <p class="alert alert-success" th:text="${success}"></p>
        </div>
    </div>
</div>

<script th:src="@{/js/booststrap/bootstrap.bundle.js}" type="text/javascript"></script>

</body>
</html>
